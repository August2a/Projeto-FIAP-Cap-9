<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Fintech</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    
    <main class="container my-5">
        <header class="text-center mb-4">
            <div class="bg-primary text-white p-4 rounded-top">
                <h1 class="display-4 fw-bold">Fintech</h1>
                <p class="lead">Entre em sua conta ou crie uma nova.</p>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-bottom">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../index.html#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../index.html#funcionalidades">Funcionalidades</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="card mb-4">
                    <div class="card-header text-center">
                        <ul class="nav nav-tabs card-header-tabs" id="authTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="cadastro-tab" data-bs-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="false">Cadastro</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="authTabContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form action="dashboard.html" method="get">
                                    <div class="mb-3">
                                        <label for="emailLogin" class="form-label">Endereço de E-mail</label>
                                        <input type="email" class="form-control" id="emailLogin" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senhaLogin" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="senhaLogin" name="senha" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
                                <form action="dashboard.html" method="get">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" id="nome" name="nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="emailCadastro" class="form-label">Endereço de E-mail</label>
                                        <input type="email" class="form-control" id="emailCadastro" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senhaCadastro" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="senhaCadastro" name="senha" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                        <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success">Cadastrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2023 Fintech. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
