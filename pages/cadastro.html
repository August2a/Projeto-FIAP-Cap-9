<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fintech</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

    <main class="container my-5">
        <header class="text-center mb-4">
            <div class="bg-primary text-white p-4 rounded-top">
                <h1 class="display-4 fw-bold">Fintech - Cadastro</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-bottom">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#funcionalidades">Funcionalidades</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="border rounded shadow-sm p-4 bg-light">
            <h2 class="text-center mb-4">Crie sua conta</h2>

            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" required>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2023 Fintech. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
